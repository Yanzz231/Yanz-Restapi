<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Yanz API - Login</title>
     <style>
          body {
               margin: 0;
               color: #6a6f8c;
               /* background: #01002c; */
               font: 600 16px/18px 'Open Sans', sans-serif;
               background: linear-gradient(-45deg, #7c1e01, #8a0035, #0b6586, #00ac84);
               background-size: 400% 400%;
               animation: gradient 15s ease infinite;
          }


          @keyframes gradient {
               0% {
                    background-position: 0% 50%;
               }

               50% {
                    background-position: 100% 50%;
               }

               100% {
                    background-position: 0% 50%;
               }
          }



          *,
          :after,
          :before {
               box-sizing: border-box
          }

          .clearfix:after,
          .clearfix:before {
               content: '';
               display: table
          }

          .clearfix:after {
               clear: both;
               display: block
          }

          a {
               color: inherit;
               text-decoration: none
          }

          .login-wrap {
               width: 100%;
               margin: auto;
               max-width: 525px;
               min-height: 670px;
               position: relative;
               background: url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
               box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
               /*margin-top: 200px;*/
               margin-bottom: 200px;
          }

          .login-html {
               width: 100%;
               height: 100%;
               position: absolute;
               padding: 90px 70px 50px 70px;
               background: rgba(40, 57, 101, .9);
               /* margin-top: 200px; */
          }

          .login-html .sign-in-htm,
          .login-html .sign-up-htm {
               top: 0;
               left: 0;
               right: 0;
               bottom: 0;
               position: absolute;
               transform: rotateY(180deg);
               backface-visibility: hidden;
               transition: all .4s linear;
          }

          .login-html .sign-in,
          .login-html .sign-up,
          .login-form .group .check {
               display: none;
          }

          .login-html .tab,
          .login-form .group .label,
          .login-form .group .button {
               text-transform: uppercase;
          }

          .login-html .tab {
               font-size: 22px;
               margin-right: 15px;
               padding-bottom: 5px;
               margin: 0 15px 10px 0;
               display: inline-block;
               border-bottom: 2px solid transparent;
          }

          .login-html .sign-in:checked+.tab,
          .login-html .sign-up:checked+.tab {
               color: #fff;
               border-color: #1161ee;
          }

          .login-form {
               min-height: 345px;
               position: relative;
               perspective: 1000px;
               transform-style: preserve-3d;
          }

          .login-form .group {
               margin-bottom: 15px;
          }

          .login-form .group .label,
          .login-form .group .input,
          .login-form .group .button {
               width: 100%;
               color: #fff;
               display: block;
          }

          .login-form .group .input,
          .login-form .group .button {
               border: none;
               padding: 15px 20px;
               border-radius: 25px;
               background: rgba(255, 255, 255, .1);
          }

          .login-form .group input[data-type="password"] {
               text-security: circle;
               -webkit-text-security: circle;
          }

          .login-form .group .label {
               color: #aaa;
               font-size: 12px;
          }

          .login-form .group .button {
               background: #1161ee;
          }

          .login-form .group label .icon {
               width: 15px;
               height: 15px;
               border-radius: 2px;
               position: relative;
               display: inline-block;
               background: rgba(255, 255, 255, .1);
          }

          .login-form .group label .icon:before,
          .login-form .group label .icon:after {
               content: '';
               width: 10px;
               height: 2px;
               background: #fff;
               position: absolute;
               transition: all .2s ease-in-out 0s;
          }

          .login-form .group label .icon:before {
               left: 3px;
               width: 5px;
               bottom: 6px;
               transform: scale(0) rotate(0);
          }

          .login-form .group label .icon:after {
               top: 6px;
               right: 0;
               transform: scale(0) rotate(0);
          }

          .login-form .group .check:checked+label {
               color: #fff;
          }

          .login-form .group .check:checked+label .icon {
               background: #1161ee;
          }

          .login-form .group .check:checked+label .icon:before {
               transform: scale(1) rotate(45deg);
          }

          .login-form .group .check:checked+label .icon:after {
               transform: scale(1) rotate(-45deg);
          }

          .login-html .sign-in:checked+.tab+.sign-up+.tab+.login-form .sign-in-htm {
               transform: rotate(0);
          }

          .login-html .sign-up:checked+.tab+.login-form .sign-up-htm {
               transform: rotate(0);
          }

          .hr {
               height: 2px;
               margin: 60px 0 50px 0;
               background: rgba(255, 255, 255, .2);
          }

          .foot-lnk {
               text-align: center;
               margin-top: 20px;
          }

          .colored-toast.swal2-icon-success {
            background-color: #a5dc86 !important;
          }

          .colored-toast.swal2-icon-error {
            background-color: #f27474 !important;
          }

          .colored-toast.swal2-icon-warning {
            background-color: #f8bb86 !important;
          }

          .colored-toast.swal2-icon-info {
            background-color: #3fc3ee !important;
          }

          .colored-toast.swal2-icon-question {
            background-color: #87adbd !important;
          }

          .colored-toast .swal2-title {
            color: white;
          }

          .colored-toast .swal2-close {
            color: white;
          }

          .colored-toast .swal2-content {
            color: white;
          }

          .welcome {
               text-align: center;
              margin: 120px;
          }

          .text-white {
              color: #FFF;               
          }
     </style>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="js/core/jquery.min.js"></script>
     <script src="js/core/popper.min.js"></script>
     <script src="js/core/bootstrap.min.js"></script>
     <script src="js/plugins/perfect-scrollbar.jquery.min.js"></script>
     <script src="js/plugins/bootstrap-notify.js"></script>
     <script src="js/black-dashboard.min.js"></script>
     <script src="js/script.js"></script>
     
</head>

<body>
     <div id="gradient">
          <div style="top: 40px; margin-left: 60px; position: absolute">
               <img width="15" height="15" src="images/flame.svg"></img>
               <a href="#" style="color: #fff;">Yanz API</a>
          </div>
          <div class="welcome">
            <div class="col-lg-5 col-md-6">
              <h1 class="text-white">
                <a target="_blank" class="text-white" href="https://wa.me/6285559038021">Welcome Back</a>.
              </h1>
              <p style="color: #a6a6a6;">
                Rest-API <a target="_blank" class="text-white" href="https://wa.me/6285559038021">Yanz</a> 
              </p>
            </div>
          </div>
          <div class="login-wrap">
               <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                         class="tab">Sign
                         In</label>
                    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign
                         Up</label>
                    <div class="login-form">
                         <form action="/dashboard" method="POST">
                              <div class="sign-in-htm">
                                   <hr />
                                   <div class="group">
                                        <label for="user" class="label">Username</label>
                                        <input required id="user" name="username" type="text" class="input">
                                   </div>
                                   <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input required id="pass" name="password" type="password" class="input"
                                             data-type="password">
                                   </div>
                                   <div class="group">
                                        <input type="hidden" id="recaptcha" value="">
                                        <div id="google_recaptcha"></div>
                                   </div>
                                   <div class="group">
                                        <input id="check" type="checkbox" class="check" checked>
                                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                                   </div>
                                   <div class="group">
                                        <input type="submit" class="button" value="Sign In">
                                   </div>
                                   <div class="hr"></div>
                                   <div class="foot-lnk">
                                        <a id="forgot_button" href="#forgot">Forgot Password?</a>
                                   </div>
                                   <!-- <a href="#" onclick="open(); return false;">Click</a> -->
                              </div>
                         </form>
                         <form id="register-form">
                              <div class="sign-up-htm">
                                   <div class="group">
                                        <label for="user" class="label">Username</label>
                                        <input required id="usereg" name="username" type="text" class="input" value="">
                                   </div>
                                   <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input required id="pass1" name="password1" type="password" class="input"
                                             data-type="password">
                                   </div>
                                   <div class="group">
                                        <label for="pass" class="label">Repeat Password</label>
                                        <input required id="pass2" name="password2" type="password" class="input"
                                             data-type="password">
                                   </div>
                                   <div class="group">
                                        <label for="phone" class="label">Phone</label>
                                        <input required id="phone" name="phone" type="text" placeholder="62855xxxxxx"
                                             class="input">
                                   </div>
                                   <div class="group">
                                        <label for="email" class="label">Email Address</label>
                                        <input required id="email" name="email" type="text" class="input">
                                   </div>
                                   <div class="group">
                                        <a type="submit" href="#" id="requestRegister" class="button" style="text-align: center;">Sign Up</a>
                                   </div>
                                   <div class="hr"></div>
                                   <div class="foot-lnk">
                                        <!-- <label for="tab-1">Already Member?</a> -->
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
     </div>

</body>

</html>
